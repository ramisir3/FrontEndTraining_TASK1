<!DOCTYPE html>
<html lang="en">


<head>
    <title>Where in the world?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/detailsStyle.css">
    <script src="https://kit.fontawesome.com/dcc0b74bd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="title">Where in the world?</div>
        <button class="darkModeBTN" type="button"><i class="far fa-moon"></i>Dark Mode</button>
    </header>

    <div class="main">
        <button class="backBtn" onclick="location.href='index.html'" type="button"><i
                class="fa-solid fa-arrow-left"></i>Back</button>
        <div class="details">
            <img src="./flags/be.svg" alt="belgium" class="flagImg">
            <div class="countryInfo">
                <h2>Belgium</h2>
                <div class="cols">
                    <p class="item1"><strong>Native Name: </strong> BelgiÃ«</p>
                    <p class="item3"><strong>Population: </strong> 11,319,511</p>
                    <p class="item5"><strong>Region: </strong> Europe</p>
                    <p class="item7"><strong>Sub Region: </strong> Western Europe</p>
                    <p class="item8"><strong>Capital: </strong> Brussels</p>
                    <p class="item2"><strong>Top Level Domain: </strong> .be</p>
                    <p class="item4"><strong>Currencies: </strong> Euro</p>
                    <p class="item6"><strong>Languages: </strong> Dutch, French, German</p>
                </div>
                <div class="borderCountries">
                    <div class="borderText"><strong>Border Countries: </strong></div>
                    <div class="countriesBtns">
                        <button class="backBtn countryBtn" type="button">France</button>
                        <button class="backBtn countryBtn" type="button">Germany</button>
                        <button class="backBtn countryBtn" type="button">Netherlands</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
