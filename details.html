<!DOCTYPE html>
<html lang="en">


<head>
    <title>Where in the world?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/detailsStyle.css">
    <script src="https://kit.fontawesome.com/dcc0b74bd7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: #fafafa;">
    <header class="bg-white">

            <div class="col-xl-5 col-3"></div>
            <div class="col-xl-3 col-3 ms-xl-4 me-xl-2 pt-xl-3 pt-2 ps-xl-5">
                <button class="darkModeBTN ms-xl-5" type="button"><i class="far fa-moon" aria-hidden="true"></i>Dark
                    Mode</button>
            </div>
        </div>
    </header>

    <div class="main">
        <button class="backBtn" onclick="location.href='index.html'" type="button"><i
                class="fa-solid fa-arrow-left"></i>Back</button>
        <div class="details row mt-5 pt-xxl-0 pt-5 ms-xxl-5">

                    <div class="col-xl">

                        <div class="py-1"><strong>Sub Region: </strong> Western Europe</div>
                    </div>
                    <div class="col-xl mt-5 mt-xxl-0">
                        <div class="py-1"><strong>Top Level Domain: </strong> .be</div>
                        <div class="py-1"><strong>Currencies: </strong> Euro</div>
                        <div class="py-1"><strong>Languages: </strong> Dutch, French, German</div>
                    </div>
                </div>
                <div class="borderCountries ">
                    <div class="borderText"><strong>Border Countries: </strong></div>
                    <div class="countriesBtns">
                        <button class="backBtn countryBtn" type="button">France</button>
                        <button class="backBtn countryBtn" type="button">Germany</button>

    </div>
