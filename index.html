<!DOCTYPE html>
<html lang="en">

<head>
    <title>Where in the world?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/indexStyle.css">
    <script src="https://kit.fontawesome.com/dcc0b74bd7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/indexScripts.js"></script>
    <script src="scripts/countriesAPI.js"></script>
    <script src="scripts/common.js"></script>
</head>

<body id="body" class="body-back" onload="loadPage()">
    <header name="dark-shadow" class="header-style">
        <div name="dark" class="align-items-center container d-flex header-container justify-content-between mx-auto">
            <div class="title">Where in the world?</div>
            <div name="dark" class="dark-mode-div">
                <button name="dark" class="dark-mode-btn" type="button" onclick="switchMode('index')">
                    <i name="icon" class="far fa-moon inner-icon" aria-hidden="true"></i>
                    Dark Mode
                </button>
            </div>
        </div>
    </header>
    <div class="main container">
        <div
            class="search-and-filter d-xxl-flex justify-content-xxl-between flex-xxl-nowrap mx-auto align-items-center mb-xxl-0 mb-5">
            <div class="search-bar" name="dark-shadow">
                <i name="icon" class="fa-solid fa-search px-3"></i>
                <input class="search-box" type="search" name="dark" id="search"
                    oninput="searchFilter(document.getElementById('filter').innerText)"
                    placeholder="Search for a country...">
            </div>
            <div name="dark-shadow" class="filter">
                <button name="dark-shadow" id="filter"
                    class="drop-btn d-flex justify-content-between align-items-center px-3">
                    Filter by
                    <i class="fa-solid fa-angle-down"></i>
                </button>
                <div name="dark-shadow" class="Regions">
                    <a name="dark-ref" id="noFilter" onclick="searchFilter()">No filter</a>
                    <a name="dark-ref" id="Africa" onclick="searchFilter('Africa')">Africa</a>
                    <a name="dark-ref" id="Americas" onclick="searchFilter('Americas')">Americas</a>
                    <a name="dark-ref" id="Asia" onclick="searchFilter('Asia')">Asia</a>
                    <a name="dark-ref" id="Europe" onclick="searchFilter('Europe')">Europe</a>
                    <a name="dark-ref" id="Oceania" onclick="searchFilter('Oceania')">Oceania</a>
                    <a name="dark-ref" id="Favourites" onclick="searchFilter('Favourites')">Favourites</a>
                </div>
            </div>
        </div>
        <div class="mt-5 pt-5 pt-xl-0 mt-xxl-4 d-xxl-flex">
            <div class="favorites-section d-none d-xxl-block mt-2 me-4 flex-shrink-0 ps-4 pt-4 pe-1" name="dark"
                ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="allowDrop(event)"
                ondragleave="removeOutline(event)">
                <div>
                    <h5 class="h5-custom">Favourites</h5>
                </div>
                <div class="favorites d-block scroll-down light-bar" id="favorites-list"></div>
            </div>
            <div class="countries scroll-down row light-bar" id="countriesBody"></div>
        </div>
    </div>
</body>

</html>
