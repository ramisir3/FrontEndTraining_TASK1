<!DOCTYPE html>
<html lang="en">

<head>
    <title>Where in the world?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/indexStyle.css">
    <script src="https://kit.fontawesome.com/dcc0b74bd7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/cookies.js"></script>
    <script src="scripts/indexScripts.js"></script>
</head>

<body id="body" onload="loadPage()">
    <header name="dark">
        <div name="dark" class="align-items-center container d-flex headerContainer justify-content-between mx-auto">
            <div class="title">Where in the world?</div>
            <div name="dark">
                <button name="dark" class="darkModeBTN" type="button" onclick="switchMode()"><i name="icon"
                        class="far fa-moon" aria-hidden="true"></i>Dark Mode</button>
            </div>
        </div>
    </header>
    <div class="main container">
        <div class="searchAndFilter d-flex justify-content-between flex-nowrap mx-auto align-items-center">
            <div class="searchBar" name="dark">
                <i name="icon" class="fa-solid fa-search px-3"></i>
                <input class="searchBox" type="search" name="dark" id="search" onkeyup="searchFilter()" placeholder="Search for a country...">
            </div>
            <div name="dark" class="filter">
                <button name="dark" id="filter" class="dropbtn">Filter by Region<i
                        class="fa-solid fa-angle-down"></i></button>
                <div name="dark" class="Regions">
                    <a name="dark-ref" onclick="filter('Africa')">Africa</a>
                    <a name="dark-ref" onclick="filter('Americas')">Americas</a>
                    <a name="dark-ref" onclick="filter('Asia')">Asia</a>
                    <a name="dark-ref" onclick="filter('Europe')">Europe</a>
                    <a name="dark-ref" onclick="filter('Oceania')">Oceania</a>
                </div>
            </div>
        </div>

        <div class="mt-xxl-4">
            <div class="row" id="countriesBody">
            </div>
        </div>
    </div>
</body>

</html>
